<form name="deptForm" class="form-horizontal modalForm" method="post" novalidate ng-submit="save(deptForm)">		
	<div class="modal-header dialog-header-form">
				<h4 class="modal-title"><span class="glyphicon glyphicon-plus"></span> Add Department</h4>
			</div>
			<div class="modal-body cleafix">

					<div ng-show="error" class="alert alert-danger">
						{{errMsg}}
					</div>
					<!-- category -->
					<div class="form-group" ng-class="{ 'has-error' : deptForm.category.$invalid && (deptForm.category.$touched || deptForm.$submitted) }">		
						<label for="category" class="col-sm-3 control-label">Category</label>
						<div class="col-sm-5">
							<select name="category" class="form-control" ng-options="cat.emp_cat_name as cat.emp_cat_name for cat in categories"  ng-model="department.category" required>
								<option value="">--select category--</option>
							</select>								
							<p ng-show="deptForm.category.$invalid && (deptForm.category.$touched || deptForm.$submitted)" class="help-block"><i class="fa fa-exclamation-triangle"></i> Category is required.</p>
						</div>	
						<div class="col-sm-4">
							<button type="button" class="btn btn-sm btn-link" ng-click="addCat()"><i class="glyphicon glyphicon-plus"></i> Add category</button>					
						</div>	
					</div>
					<!-- name -->
					<div class="form-group" ng-class="{ 'has-error' : deptForm.dept_name.$invalid && (deptForm.dept_name.$touched || deptForm.$submitted) }">
						<label for="dept_name" class="col-sm-3 control-label">Department Name</label>
						<div class="col-sm-9">
							<input type="text" name="dept_name" ng-model="department.dept_name" class="form-control" required >
							<p ng-show="deptForm.dept_name.$invalid && (deptForm.dept_name.$touched || deptForm.$submitted)" class="help-block"><i class="fa fa-exclamation-triangle"></i> Department Name is required.</p>
						</div>
					</div>
					
			</div>
			<div class="modal-footer">
				<div class="pull-left">
					<button type="button" class="btn btn-sm btn-danger" ng-click="deleteDept()" ng-show="edit && department.active">Remove Department</button>
					<button type="button" class="btn btn-sm btn-success" ng-click="activateDept()" ng-show="edit && !department.active">Re-activate Department</button>
				</div>
				<button type="button" class="btn btn-link" ng-click="cancel()">Cancel</button>
				<button ng-show="!edit" type="submit" class="btn btn-primary">Save</button>
				<button ng-show="edit" type="submit" class="btn btn-primary">Update</button>
			</div>
</form>
