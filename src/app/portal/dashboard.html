<div ng-controller="parentsDashboardCtrl" class="full-height">
	
	<div class="row subnavbar non-printable">
			
	</div>
	
	<div id="body-content">

		<div class="row">
						
			<div class="col-sm-5">
				
				<div class="col-sm-6 lesspad" ng-repeat="student in students">
					<div class="student-box">
						<a ui-sref="blog({ school: student.school, student_id:student.student_id })">
							<div class="pic-container">
								<img ng-show="student.student_image !== null" src="/assets/students/{{student.student_image}}" height="220" />
								<span ng-show="student.student_image === null" class="glyphicon glyphicon-user"></span>
							</div>
							<div class="name">{{student.student_name}}</div>
							<div class="meta">{{student.school_name}}</div>
						</a>
					</div>
				</div>
				
			</div>
			
			<div class="col-sm-6">
				
				<h2>Notices</h2>
					
				<h2>School News</h2>
				
			</div>
		
		</div>

	</div>

</div>
