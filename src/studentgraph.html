<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js" type="text/javascript"></script>
<title>Test</title>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="remotegraph">
    <style class="cp-pen-styles">
      .container {
        width: 80%;
        margin: 20px auto;
      }

      .p {
        text-align: center;
        font-size: 14px;
      }
    </style>
    <div class="container">
      <p><b>Student's Perfomance Graph</b></p>
      <div>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    <script >
      var currentterm = localStorage.getItem("thisterm");
      var lineChartData = {
          labels: ["1st Term", "2nd Term", "3rd Term"],
          datasets: [{
              fillColor: "rgba(12,0,254,0)",
              strokeColor: "rgba(12,0,254,1)",
              pointColor: "rgba(12,0,254,1)",
              data: [currentterm, 0, 0]
          }],
          options: {
                    responsive: true,
                    scales: {
                        yAxes: [{
                            display: true,
                            ticks: {
                                min: 0,
                                max: 12,
                                stepSize: 2
                            }
                        }]
                    }
                }
      }

      Chart.defaults.global.animationSteps = 50;
      Chart.defaults.global.tooltipYPadding = 16;
      Chart.defaults.global.tooltipCornerRadius = 0;
      Chart.defaults.global.tooltipTitleFontStyle = "normal";
      Chart.defaults.global.tooltipFillColor = "rgba(0,160,0,0.8)";
      Chart.defaults.global.animationEasing = "easeOutBounce";
      Chart.defaults.global.responsive = true;
      Chart.defaults.global.scaleLineColor = "black";
      Chart.defaults.global.scaleFontSize = 16;

      var ctx = document.getElementById("canvas").getContext("2d");
      var LineChartDemo = new Chart(ctx).Line(lineChartData, {
          pointDotRadius: 10,
          bezierCurve: false,
          scaleShowVerticalLines: false,
          scaleGridLineColor: "black"
      });

    </script>
  </div>
</body>
</html>
